<!DOCTYPE html>
<html lang="ja">
  <body>
    <script>
      const tasklist = [
        { 掃除: '机を片付ける' },
        { 買い物: '牛乳を買う' },
        { 散歩: '散歩をする' },
      ];

      function outputArray() {
        console.log(
          '=============================\n現在持っているタスク一覧\n============================='
        );
        tasklist.forEach((obj) => {
          for (const key in obj) {
            console.log('内容：' + `${obj[key]}` + '、ジャンル：' + `${key}`);
          }
        });
      }

      outputArray();

      function addElement() {
        const task = prompt('タスクを入力してください');
        const ganle = prompt('ジャンルを入力してください');

        tasklist.push({ [ganle]: task });

        alert('新しいタスクを追加しました');
      }

      addElement();
      outputArray();

      const status = prompt(
        '「確認,追加,削除,終了」の4ついずれかを入力してください'
      );
    </script>
  </body>
</html>
