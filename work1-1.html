<!DOCTYPE html>
<html lang="ja">
  <body>
    <script>
      for (let i = 3; i <= 99; i++) {
        if (i % 15 === 0) {
          console.log('FizzBuzz' + '\t' + i);
        } else if (i % 3 === 0) {
          console.log('Fizz' + '\t' + i);
        } else if (i % 5 === 0) {
          console.log('Buzz' + '\t' + i);
        }
      }
    </script>
  </body>
</html>
